name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Adding Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: ng build --configuration=production --base-href /quiltrack/

      - name: Deploy to Github pages
        run: |
          npx angular-cli-ghpages --dir=dist/quiltrack
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}