<div class="note-creation-container">
    <h2>Create a new note</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="text" [(ngModel)]="note.title" name="title" required/>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea
              id="content"
              [(ngModel)]="note.content"
              name="content"
              rows="5"
              required
            ></textarea>
        </div>
        <button type="submit" class="submit-button">Save Note</button>
    </form>
    <br>
    <button class="discard-button" (click)="navigateToHome()">Discard</button>
</div>
